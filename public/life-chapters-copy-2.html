<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Chapters - DASH</title>
    <link rel="stylesheet" href="life-chapters-copy.css">
</head>
<body>
    <!-- iOS Status Bar -->
    <div class="status-bar">
        <div class="status-left">
            <span class="time">9:41</span>
        </div>
        <div class="status-right">
            <span class="signal">‚óè‚óè‚óè‚óè‚óè</span>
            <span class="wifi">üì∂</span>
            <span class="battery">üîã</span>
        </div>
    </div>

    <!-- Top Icon Bar -->
    <div class="top-icon-bar">
        <div class="icon-item" id="topBackButton">
            <svg class="top-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M19 12H5M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        <div class="icon-item">
            <svg class="top-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M9 22C9.55228 22 10 21.5523 10 21C10 20.4477 9.55228 20 9 20C8.44772 20 8 20.4477 8 21C8 21.5523 8.44772 22 9 22Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M20 22C20.5523 22 21 21.5523 21 21C21 20.4477 20.5523 20 20 20C19.4477 20 19 20.4477 19 21C19 21.5523 19.4477 22 20 22Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M1 1H5L7.68 14.39C7.77144 14.8504 8.02191 15.264 8.38755 15.5583C8.75318 15.8526 9.2107 16.009 9.68 16H19.4C19.8693 16.009 20.3268 15.8526 20.6925 15.5583C21.0581 15.264 21.3086 14.8504 21.4 14.39L23 6H6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
    </div>

    <!-- Floating Stars Background -->
    <div class="floating-stars">
        <!-- Stars will be dynamically generated -->
    </div>

    <!-- Mobile Container -->
    <div class="mobile-container">
        <!-- Header -->
        <div class="life-chapters-header">
            <div class="name-field-container">
                <input type="text" class="name-field" id="lovedOneName" placeholder="Type in name" value="Name...">
                <svg class="edit-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M11 4H4C3.46957 4 2.96086 4.21071 2.58579 4.58579C2.21071 4.96086 2 5.46957 2 6V20C2 20.5304 2.21071 21.0391 2.58579 21.4142C2.96086 21.7893 3.46957 22 4 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 20.5304 20 20V13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M18.5 2.5C18.8978 2.10218 19.4374 1.87868 20 1.87868C20.5626 1.87868 21.1022 2.10218 21.5 2.5C21.8978 2.89782 22.1213 3.43739 22.1213 4C22.1213 4.56261 21.8978 5.10218 21.5 5.5L12 15L8 16L9 12L18.5 2.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
        </div>

        <!-- Video Playback Screen (16:9) -->
        <div class="video-playback-container">
            <div class="video-screen">
                <!-- Placeholder for video content -->
                <div class="video-placeholder">
                    <div class="play-icon">
                        <svg width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8 5V19L19 12L8 5Z" fill="currentColor"/>
                        </svg>
                    </div>
                    <p class="slideshow-text">Create slideshow</p>
                </div>
            </div>
            
            <!-- Life Chapters Overlay Buttons -->
            <div class="chapters-overlay">
                <!-- Baby Chapter -->
                <div class="chapter-card overlay-card" data-chapter="baby">
                    <div class="add-icon">+</div>
                    <h3>Baby</h3>
                </div>

                <!-- Child Chapter -->
                <div class="chapter-card overlay-card" data-chapter="childhood">
                    <div class="add-icon">+</div>
                    <h3>Child</h3>
                </div>

                <!-- Teen Chapter -->
                <div class="chapter-card overlay-card" data-chapter="teenage">
                    <div class="add-icon">+</div>
                    <h3>Teen</h3>
                </div>

                <!-- Adult Chapter -->
                <div class="chapter-card overlay-card" data-chapter="adult">
                    <div class="add-icon">+</div>
                    <h3>Adult</h3>
                </div>

                <!-- Recent Chapter -->
                <div class="chapter-card overlay-card" data-chapter="recents">
                    <div class="add-icon">+</div>
                    <h3>Recent</h3>
                </div>
            </div>
        </div>

        <!-- Collaborate Button Below Slideshow -->
        <div class="collaborate-section">
            <button class="collaborate-btn" id="collaborateBtn">
                <svg class="collaborate-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17 21V19C17 17.9391 16.5786 16.9217 15.8284 16.1716C15.0783 15.4214 14.0609 15 13 15H5C3.93913 15 2.92172 15.4214 2.17157 16.1716C1.42143 16.9217 1 17.9391 1 19V21M13 7C13 9.20914 11.2091 11 9 11C6.79086 11 5 9.20914 5 7C5 4.79086 6.79086 3 9 3C11.2091 3 13 4.79086 13 7ZM23 21V19C22.9993 18.1137 22.7044 17.2528 22.1614 16.5523C21.6184 15.8519 20.8581 15.3516 20 15.13M16 3.13C16.8604 15.3516 17.6206 15.8519 18.1636 16.5523C18.7066 17.2528 19.0015 18.1137 19 19V21M16 3.13C16.8604 3.3516 17.6206 3.8519 18.1636 4.5523C18.7066 5.2528 19.0015 6.1137 19 7C19 7.8863 18.7066 8.7472 18.1636 9.4477C17.6206 10.1481 16.8604 10.6484 16 10.87" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Collaborate with Family
            </button>
        </div>

        <!-- Action Buttons Section -->
        <div class="action-buttons-section">
            <!-- Video with Voice Chapter Card -->
            <div class="chapter-card video-voice-card" data-chapter="video-voice" id="videoVoiceBtn">
                <div class="add-icon video-icon">+</div>
                <h3>Video with voice</h3>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <div class="nav-item" id="navHome">
                <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 9L12 2L21 9V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V9Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M9 22V12H15V22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            
            
            <div class="nav-item" id="navMusic">
                <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 18V5L21 3V16M9 18C9 19.6569 7.65685 21 6 21C4.34315 21 3 19.6569 3 18C3 16.3431 4.34315 15 6 15C7.65685 15 9 16.3431 9 18Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M21 16C21 17.6569 19.6569 19 18 19C16.3431 19 15 17.6569 15 16C15 14.3431 16.3431 13 18 13C19.6569 13 21 14.3431 21 16Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            
            <div class="nav-item" id="navSlideshow">
                <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 5V19L19 12L8 5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            
            <div class="nav-item" id="navProfile">
                <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21M16 7C16 9.20914 14.2091 11 12 11C9.79086 11 8 9.20914 8 7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
        </div>
    </div>

    <!-- Hidden File Input -->
    <input type="file" id="photoInput" multiple accept="image/*,video/*" style="display: none;">

    <!-- Phone Number OTP Modal -->
    <div class="phone-otp-modal-overlay" id="phoneOtpModal">
        <div class="phone-otp-modal-content">
            <div class="phone-otp-modal-header">
                <h3>Join the Memorial</h3>
                <p>Enter your phone number to contribute photos and memories</p>
            </div>
            <div class="phone-otp-modal-body">
                <form id="phoneOtpForm">
                    <div class="form-group">
                        <label for="guestPhoneNumber">Phone Number</label>
                        <input type="tel" id="guestPhoneNumber" placeholder="(555) 123-4567" required>
                    </div>
                    
                    <div class="otp-section" id="otpSection" style="display: none;">
                        <label for="guestOtp">Enter verification code</label>
                        <p class="otp-hint">We sent a 5-digit code to your phone</p>
                        <div class="otp-container">
                            <input type="text" id="guestOtp1" class="otp-input" maxlength="1" required>
                            <input type="text" id="guestOtp2" class="otp-input" maxlength="1" required>
                            <input type="text" id="guestOtp3" class="otp-input" maxlength="1" required>
                            <input type="text" id="guestOtp4" class="otp-input" maxlength="1" required>
                            <input type="text" id="guestOtp5" class="otp-input" maxlength="1" required>
                        </div>
                        <button type="button" class="resend-otp-btn">Resend Code</button>
                    </div>
                    
                    <div class="modal-actions">
                        <button type="submit" class="verify-btn" id="verifyBtn">Send Code</button>
                        <button type="button" class="skip-btn" id="skipBtn">Skip for now</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Background Music -->
    <audio id="backgroundMusic" loop>
        <source src="assets/unchained-melody.mp3" type="audio/mpeg">
    </audio>

    <script src="life-chapters-copy.js"></script>
</body>
</html>
