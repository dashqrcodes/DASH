<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - DASH</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <!-- iOS Status Bar -->
    <div class="status-bar">
        <div class="status-left">
            <span class="time">9:41</span>
        </div>
        <div class="status-right">
            <span class="signal">‚óè‚óè‚óè‚óè‚óè</span>
            <span class="wifi">üì∂</span>
            <span class="battery">üîã</span>
        </div>
    </div>

    <!-- Mobile Container -->
    <div class="mobile-container">
        <!-- Header -->
        <div class="signup-header">
            <h1>Sign Up</h1>
            <p>Let's build memories</p>
        </div>

        <!-- Sign Up Form -->
        <div class="signup-form">
            <form id="signupForm">
                <!-- Mobile Number Section (Primary) -->
                <div class="form-section mobile-section">
                    <label for="mobileNumber">Phone Number</label>
                    <input type="tel" id="mobileNumber" placeholder="Phone number" required>
                </div>

                <!-- OTP Verification Section -->
                <div class="form-section otp-section">
                    <label for="otp">Enter verification code</label>
                    <p class="otp-hint">We sent a 5-digit code to your phone number</p>
                    <div class="otp-container">
                        <input type="text" id="otp1" class="otp-input" maxlength="1" required>
                        <input type="text" id="otp2" class="otp-input" maxlength="1" required>
                        <input type="text" id="otp3" class="otp-input" maxlength="1" required>
                        <input type="text" id="otp4" class="otp-input" maxlength="1" required>
                        <input type="text" id="otp5" class="otp-input" maxlength="1" required>
                    </div>
                    <button type="button" class="resend-button">Resend Code</button>
                </div>

                <!-- Terms and Conditions -->
                <div class="terms-section">
                    <label class="checkbox-container">
                        <input type="checkbox" id="agreeTerms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a>
                    </label>
                </div>

                <!-- Sign Up Button -->
                <div class="action-section">
                    <button type="submit" class="signup-button">Let's Get Started</button>
                </div>
            </form>

            <!-- Alternative Sign Up Options -->
            <div class="alternative-signup">
                <div class="divider">
                    <span>or</span>
                </div>
                
                <button class="social-button spotify-button">
                    Sign Up with Spotify
                </button>
                
                <button class="social-button google-button">
                    <span class="google-logo">
                        <svg width="18" height="18" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                    </span>
                    Sign Up with Google
                </button>
                
                <button class="social-button apple-button">
                    <span class="apple-logo">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.42-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                        </svg>
                    </span>
                    Sign Up with Apple
                </button>
                
                <div class="email-signup-option">
                    <button type="button" class="email-signup-link">Sign up with email</button>
                </div>
            </div>

            <!-- Login Link -->
            <div class="login-link">
                <p>Already have an account? <a href="#" class="login-text">Sign In</a></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="signup-footer">
        <p>¬© 2024 HEAVEN. All rights reserved.</p>
    </div>

    <script src="signup.js"></script>
</body>
</html>
