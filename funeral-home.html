<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funeral Home - DASH</title>
    <link rel="stylesheet" href="funeral-home.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-left"><span class="time">9:41</span></div>
        <div class="status-right">
            <span class="signal">‚óè‚óè‚óè‚óè‚óè</span>
            <span class="wifi">üì∂</span>
            <span class="battery">üîã</span>
        </div>
    </div>

    <div class="mobile-container">
        <div class="funeral-header">
            <h1>DASH Funeral Home</h1>
            <div class="stats-display">
                <div class="stat">
                    <span class="stat-label">Today's Orders</span>
                    <span class="stat-value" id="todayOrders">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">This Week</span>
                    <span class="stat-value" id="weekOrders">0</span>
                </div>
            </div>
        </div>

        <div class="new-order-section">
            <button class="new-order-btn" onclick="openNewOrderModal()">
                <span class="plus-icon">+</span>
                New Order
            </button>
        </div>

        <div class="orders-section">
            <h2>Active Orders</h2>
            <div class="orders-list" id="ordersList"></div>
        </div>

        <div class="modal" id="newOrderModal">
            <div class="modal-content">
                <h2>Create New Order</h2>
                <form id="newOrderForm" onsubmit="createOrder(event)">
                    <div class="form-group">
                        <label>Customer Name</label>
                        <input type="text" id="customerName" required placeholder="First Last">
                    </div>
                    
                    <div class="form-group">
                        <label>Date of Birth</label>
                        <input type="date" id="dateOfBirth" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Date of Passing</label>
                        <input type="date" id="dateOfPassing" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Service Date</label>
                        <input type="date" id="serviceDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Service Time</label>
                        <input type="time" id="serviceTime" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Service Location</label>
                        <input type="text" id="serviceLocation" required placeholder="Address or venue name">
                    </div>
                    
                    <div class="form-group">
                        <label>Customer Phone</label>
                        <input type="tel" id="customerPhone" required placeholder="(555) 123-4567">
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="cancel-btn" onclick="closeNewOrderModal()">Cancel</button>
                        <button type="submit" class="submit-btn">Create Order & Send Text</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="funeral-home.js"></script>
</body>
</html>
