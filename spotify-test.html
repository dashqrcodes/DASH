<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Test - DASH</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .track-name {
            font-weight: 600;
            color: #1db954;
            margin-bottom: 5px;
        }
        .track-artist {
            color: #c77dff;
            font-size: 14px;
        }
        button {
            background: linear-gradient(135deg, #1db954 0%, #1ed760 100%);
            border: none;
            border-radius: 25px;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px 5px;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(29, 185, 84, 0.4);
        }
        .loading {
            color: #c77dff;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Spotify Integration Test</h1>
        <p>This page demonstrates the Spotify API integration with your access token.</p>
        
        <button onclick="testSpotifyConnection()">Test Spotify Connection</button>
        <button onclick="getUserTopTracks()">Get Top Tracks</button>
        <button onclick="getUserProfile()">Get User Profile</button>
        
        <div id="results"></div>
    </div>

    <script>
        // Your Spotify token
        const SPOTIFY_TOKEN = 'BQAvXsML2hQezBBhnVfShazvDFN442gNPe73IQ8rszCFSXbeBZPQX0ZyHQB1HayFRWW-5YMrCENAUafjjcjIqb7eaH7vZf7LKO-dUFHXVJvMZdm3K4_8l2DfwwpC9uA4pw5mb3zHvdTgwzgjlu1J5aE24cNwf3YSUQ8jdWXUqUF8Frs9E3sPHMthrdZl1YRUViOk4zuEC949DExVQRIpj7c0zVh1S-hs5ZuHQAv8nZ2j1ce0ccv2LOSvJihPYfKeD9BCstYEu5wLeY5HWlKr1vtlhmXD12QZaxyYMzEkEKMyY_aYyGzb-uZbwfYKkt1Xw-iBXiVV';

        async function fetchWebApi(endpoint, method, body) {
            const res = await fetch(`https://api.spotify.com/${endpoint}`, {
                headers: {
                    Authorization: `Bearer ${SPOTIFY_TOKEN}`,
                },
                method,
                body: JSON.stringify(body)
            });
            return await res.json();
        }

        async function testSpotifyConnection() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading">Testing Spotify connection...</div>';
            
            try {
                const response = await fetchWebApi('v1/me', 'GET');
                resultsDiv.innerHTML = `
                    <div class="track">
                        <div class="track-name">‚úÖ Spotify Connection Successful!</div>
                        <div class="track-artist">User: ${response.display_name || 'Unknown'}</div>
                        <div class="track-artist">Email: ${response.email || 'Not available'}</div>
                        <div class="track-artist">Followers: ${response.followers?.total || 0}</div>
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="track">
                        <div class="track-name">‚ùå Connection Failed</div>
                        <div class="track-artist">Error: ${error.message}</div>
                    </div>
                `;
            }
        }

        async function getUserTopTracks() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading">Loading top tracks...</div>';
            
            try {
                const topTracks = await fetchWebApi('v1/me/top/tracks?time_range=long_term&limit=5', 'GET');
                
                if (topTracks.items && topTracks.items.length > 0) {
                    let tracksHTML = '<h3>üéµ Your Top 5 Tracks (All Time)</h3>';
                    
                    topTracks.items.forEach((track, index) => {
                        tracksHTML += `
                            <div class="track">
                                <div class="track-name">${index + 1}. ${track.name}</div>
                                <div class="track-artist">by ${track.artists.map(artist => artist.name).join(', ')}</div>
                            </div>
                        `;
                    });
                    
                    resultsDiv.innerHTML = tracksHTML;
                } else {
                    resultsDiv.innerHTML = '<div class="track"><div class="track-name">No top tracks found</div></div>';
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="track">
                        <div class="track-name">‚ùå Failed to load tracks</div>
                        <div class="track-artist">Error: ${error.message}</div>
                    </div>
                `;
            }
        }

        async function getUserProfile() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading">Loading user profile...</div>';
            
            try {
                const profile = await fetchWebApi('v1/me', 'GET');
                
                resultsDiv.innerHTML = `
                    <div class="track">
                        <div class="track-name">üë§ User Profile</div>
                        <div class="track-artist">Name: ${profile.display_name || 'Unknown'}</div>
                        <div class="track-artist">Email: ${profile.email || 'Not available'}</div>
                        <div class="track-artist">Country: ${profile.country || 'Unknown'}</div>
                        <div class="track-artist">Followers: ${profile.followers?.total || 0}</div>
                        <div class="track-artist">Product: ${profile.product || 'Unknown'}</div>
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="track">
                        <div class="track-name">‚ùå Failed to load profile</div>
                        <div class="track-artist">Error: ${error.message}</div>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
